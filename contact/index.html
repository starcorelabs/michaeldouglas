<div id="contact">
    <div class="container mt-5">

    <div class="greeting">
        <h1>Contact Me!</h1>

        <p>If you have questions about my services or would like a free quote on your project, please fill out the contact form below.</p>
    </div>

    <form id="contact-form" class="row g-3" action="https://formsubmit.co/8ccd27752984b910e924d80f13dcdb9f" method="POST">
        
        <!-- Honeypot -->
        <input type="text" name="_honey" style="display: none;">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Success -->
        <input type="hidden" name="_next" value="https://michaeldouglas.xyz/success">

        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="First Name" id="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="Last Name" id="lastName" required>
        </div>
        <div class="col-md-8">
            <label for="emailInfo" class="form-label">Email</label>
            <input type="email" class="form-control" name="Email" id="emailInfo" required>
        </div>
        <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+1 (415) 867-5309">
        </div>
        <div class="col-md-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" name="Message" id="message" rows="3" required></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
